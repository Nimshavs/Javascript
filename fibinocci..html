<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=parseInt(prompt("enter number"))
        var x=0
        var y=1
        var z
        document.write("Fibanocci Series")
        document.write(" "+x)
        document.write(" "+y)
        for(i=0;i<a;i++){
            z=x+y
            document.write(" "+z)
            x=y
            y=z
        }
        
    </script>
</body>
</html>
